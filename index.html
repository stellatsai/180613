<h3><font face="微軟正黑體">傳記:</font></h3>
<h4><font face="微軟正黑體">尋人啟事人聲樂團於2014年6月在萬芳高中合唱團結識後成立，
藉由劉靜諭老師的介紹開始接觸阿卡貝拉音樂。
短短兩年間，這個年輕的團隊已連續獲得五個國際性比賽的冠軍，擅長改編中英文流行歌以及純人聲音樂創作。
舞台上亦充滿活力與爆發力，是樂壇一顆閃亮的明日之星。</font></h4>
